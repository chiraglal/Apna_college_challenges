<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge1.css" />
    <title>Contact Form</title>
    <style></style>
  </head>
  <body>
    <div class="form_container">
      <div class="contact">
        <div class="head">
          <h1>Contact Form</h1>
          <h4>Please fill all the texts with your details</h4>
        </div>
        <div class="form_control">
          <div class="input">
        <p>Your Name :</p>
        <p><input type="text" name="name" placeholder="Your Full Name"/></p></div>
        <div class="input">
        <p>Your Email :</p>
        <p><input type="email" name="name" placeholder="Your Email Address" /></p></div>
        <div class="input">
        <p>Your Message to us :</p>
        <p><textarea name="message" id="message" cols="50" rows="5" placeholder="Your message to us"></textarea></p></div>
        <div class="input">
        <p>Subject :</p>
        <p><input type="subject" name="name" required placeholder="Your Subject" /></p></div>
        <input type="submit" value="Send">
      </div>
      </div>
    </div>
  </body>
</html>
